    <circle cx="135" cy="80" r="10" fill="#ff5656"/>
    <circle cx="80" cy="135" r="10" fill="#ff5656"/>
    <circle cx="25" cy="80" r="10" fill="#ff5656"/>
    <circle cx="115" cy="45" r="8" fill="#ff5656" opacity="0.8"/>
    <circle cx="115" cy="115" r="8" fill="#ff5656" opacity="0.8"/>
    <circle cx="45" cy="115" r="8" fill="#ff5656" opacity="0.8"/>
    <circle cx="45" cy="45" r="8" fill="#ff5656" opacity="0.8"/>
